JwtToken:
  description: A JWT resource with token string and type Bearer.
  type: object
  required:
  - token
  - type
  properties:
    token:
      type: string
      format: jwt
    type:
      type: string
      default: Bearer

UserCredentials:
  description: User's login credentials with username and password.
  type: object
  required:
  - username
  - password
  properties:
    username:
      type: string
    password:
      type: string
      minLength: 6

User:
  description: A logged-in user with username and user roles.
  type: object
  required:
  - id
  - username
  - password
  - roles
  properties:
    id:
      type: integer
      format: int64
    username:
      type: string
    password:
      type: string
      minLength: 6
      writeOnly: true
    roles:
      type: array
      items:
        type: string
        enum: ["ROLE_GUEST", "ROLE_USER", "ROLE_ADMIN"]
        minItems: 1
      uniqueItems: true
