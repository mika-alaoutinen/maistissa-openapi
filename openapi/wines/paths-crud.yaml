Wines:
  get:
    summary: Get all wines.
    description: Returns all wines ordered alphabetically by name.
    operationId: findAll
    tags: [wines-crud]
    responses:
      200:
        description: Fetched all wines.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: ./schemas.yaml#/Wine

  post:
    summary: Add new wine.
    description: Add new wine.
    operationId: add
    tags: [wines-crud]
    requestBody:
      content:
        application/json:
          schema:
            $ref: ./schemas.yaml#/Wine
      required: true
    responses:
      201:
        description: Created new wine.
        content:
          application/json:
            schema:
              $ref: ./schemas.yaml#/Wine
      400:
        $ref: ../common/errors.yaml#/BadRequest
      401:
        $ref: ../common/errors.yaml#/Unauthorized

Wine:
  parameters:
  - in: path
    name: id
    description: Wine ID.
    required: true
    schema:
      type: integer
      format: int64

  get:
    summary: Get a single wine.
    description: Get a single wine.
    operationId: find
    tags: [wines-crud]
    responses:
      200:
        description: Found wine with given ID.
        content:
          application/json:
            schema:
              $ref: ./schemas.yaml#/Wine
      404:
        $ref: ../common/errors.yaml#/NotFound

  put:
    summary: Update wine.
    description: Update a single wine.
    operationId: update
    tags: [wines-crud]
    requestBody:
      content:
        application/json:
          schema:
            $ref: ./schemas.yaml#/Wine
      required: true
    responses:
      200:
        description: Successfully updated wine.
        content:
          application/json:
            schema:
              $ref: ./schemas.yaml#/Wine
      400:
        $ref: ../common/errors.yaml#/BadRequest
      401:
        $ref: ../common/errors.yaml#/Unauthorized
      404:
        $ref: ../common/errors.yaml#/NotFound

  delete:
    summary: Delete wine.
    description: Delete a single wine.
    operationId: delete
    tags: [wines-crud]
    responses:
      204:
        description: Successfully deleted wine.
      401:
        $ref: ../common/errors.yaml#/Unauthorized
      404:
        $ref: ../common/errors.yaml#/NotFound

WineEditable:
  parameters:
  - in: path
    name: id
    description: Wine ID.
    required: true
    schema:
      type: integer
      format: int64

  get:
    summary: Get a single wine.
    description: Get a single wine.
    operationId: isEditable
    tags: [wines-crud]
    responses:
      200:
        description: Boolean indicating if wine can be edited by user.
        content:
          application/json:
            schema:
              type: boolean
      404:
        $ref: ../common/errors.yaml#/NotFound
