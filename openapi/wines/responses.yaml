StringList:
  description: Fetched a list of strings.
  content:
    application/json:
      schema:
        type: array
        items:
          type: string

Wine:
  description: Fetched a single wine.
  content:
    application/json:
      schema:
        $ref: ./schemas.yaml#/Wine

WineList:
  description: Fetched a list of wines.
  content:
    application/json:
      schema:
        type: array
        items:
          $ref: ./schemas.yaml#/Wine