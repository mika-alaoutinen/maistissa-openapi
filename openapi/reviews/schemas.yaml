Review:
  description: A review resource.
  type: object
  required:
  - id
  - author
  - date
  - rating
  properties:
    id:
      type: integer
      format: int64
      minimum: 1
    author:
      type: string
      minLength: 1
    date:
      type: string
      format: date
    reviewText:
      type: string
      minLength: 0
    rating:
      type: number
      format: double
      minimum: 0
      maximum: 5
    wine:
      $ref: ../wines/schemas.yaml#/Wine
