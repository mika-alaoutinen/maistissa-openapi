NewReview:
  description: A new review resource without ID.
  type: object
  required:
  - author
  - date
  - rating
  properties:
    author:
      type: string
      minLength: 1
    date:
      type: string
      format: date
    reviewText:
      type: string
      minLength: 0
    rating:
      type: number
      format: double
      minimum: 0
      maximum: 5
    wine:
      $ref: ../wines/schemas.yaml#/Wine

Review:
  allOf:
  - $ref: "#/NewReview"
  - type: object
    description: A persisted review resource.
    required:
    - id
    properties:
      id:
        type: integer
        format: int64
        minimum: 1
