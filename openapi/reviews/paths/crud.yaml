Reviews:
  get:
    summary: Get all reviews
    description: Returns all reviews in descending order by date.
    operationId: getReviews
    tags: [reviews-crud]
    responses:
      200:
        $ref: ../responses.yaml#/ReviewList

Review:
  parameters:
  - in: path
    name: id
    description: Review ID.
    required: true
    schema:
      type: integer
      format: int64

  get:
    summary: Get a single review.
    description: Get a single review.
    operationId: findReview
    tags: [reviews-crud]
    responses:
      200:
        $ref: ../responses.yaml#/Review
      404:
        $ref: ../../common/errors.yaml#/NotFound

  put:
    summary: Update review.
    description: Update review.
    operationId: updateReview
    tags: [reviews-crud]
    requestBody:
      content:
        application/json:
          schema:
            $ref: ../schemas.yaml#/Review
    responses:
      200:
        $ref: ../responses.yaml#/Review
      400:
        $ref: ../../common/errors.yaml#/BadRequest
      401:
        $ref: ../../common/errors.yaml#/Unauthorized
      404:
        $ref: ../../common/errors.yaml#/NotFound
    security:
    - bearerAuth: []

  delete:
    summary: Delete review.
    description: Delete review.
    operationId: deleteReview
    tags: [reviews-crud]
    responses:
      204:
        description: Successfully deleted review.
      401:
        $ref: ../../common/errors.yaml#/Unauthorized
      404:
        $ref: ../../common/errors.yaml#/NotFound
    security:
    - bearerAuth: []

AddReview:
  parameters:
  - in: path
    name: wineId
    description: Wine that review is added for.
    required: true
    schema:
      type: integer
      format: int64

  post:
    summary: Add new review.
    description: Add new review. Must give Wine ID as path parameter to indicate the wine that the review is for.
    operationId: addReview
    tags: [reviews-crud]
    requestBody:
      content:
        application/json:
          schema:
            $ref: ../schemas.yaml#/Review
    responses:
      201:
        $ref: ../responses.yaml#/Review
      400:
        $ref: ../../common/errors.yaml#/BadRequest
      401:
        $ref: ../../common/errors.yaml#/Unauthorized
    security:
    - bearerAuth: []

ReviewEditable:
  parameters:
  - in: path
    name: id
    description: Review ID.
    required: true
    schema:
      type: integer
      format: int64

  get:
    summary: Is review editable?
    description: Does the user have permission to edit the resource?
    operationId: isReviewEditable
    tags: [reviews-crud]
    responses:
      200:
        description: Boolean indicating if review can be edited by user.
        content:
          application/json:
            schema:
              type: boolean
      404:
        $ref: ../../common/errors.yaml#/NotFound
