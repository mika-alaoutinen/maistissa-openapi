User:
  description: A logged-in user with username and user roles.
  type: object
  required:
  - id
  - username
  - password
  - roles
  properties:
    id:
      type: integer
      format: int64
    username:
      type: string
    password:
      type: string
      minLength: 6
      writeOnly: true
    roles:
      type: array
      items:
        type: string
        enum: ["ROLE_GUEST", "ROLE_USER", "ROLE_ADMIN"]
        minItems: 1
      uniqueItems: true
